												<h1 class="entry-title">年会費/会員情報</h1>
		</header>

		<div class="entry-content">
			<article>
<p>2016年度のLAシンポジウム新規入会/会員情報更新/退会受付は終了しました。口座を閉じましたので、現在は会費納入を受け付けておりません。2017年度事務局の準備が整いましたら、そちらの方で納入をお願いいたします。</p>
<!--<h2>新規入会/会員情報更新/退会</h2>
<p>新規に入会を希望される方や会員情報の登録を変更される方は，<a href="https://www.al.ics.saitama-u.ac.jp/LA/kaiin/">オンラインの会員手続きのページ</a>より手続きをお願いいたします（ただいま会員手続きのページに不具合が発生しております．お急ぎの方は2016年度LAシンポジウム事務局までメールでご連絡ください）． また退会する方はページ下部にある問い合わせ先までまでお知らせください．現在の会員情報登録は残しますが，再度入会されるまで会誌の送付を休止します．</p>
</article>
<article>
<h2>年会費及び納入方法</h2>
<p>2016年度会費（一般: 1,500円，学生: 1,000円）を 次の口座に振り込んでくださいますよう，お願いいたします．</p>
<p>振込先は「ゆうちょ銀行」です。</p>
<h4>ゆうちょ銀行からの振り込み</h4>
<p>記号: 14480<br />
番号: 44900511<br />
名前: LAシンポジウム2016 (エルエイシンポジウムニセンジュウロク)</p>

<p>銀行名: ゆうちょ銀行<br />
金融機関コード: 9900<br />
店名: 四四八 (ヨンヨンハチ)<br />

口座番号: 4490051<br />
名前: LAシンポジウム2016 (エルエイシンポジウムニセンジュウロク)</p>
